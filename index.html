<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/css' href='format.css'>
</head>
<body onload='loadDoc()'>

<h1>Products</h1>

<p id="demo"></p>
 
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  var html1 = "<div class='product'>";
  var html2 = "</div>"

  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var products = JSON.parse(this.responseText);
      for (x in products) {
        var img = "<img class='prodimage' src='" + products[x].ImageUrl + "'>";
        var name = "<div class='prodname'>" + products[x].Name + "</div>";
        var line = html1 + img + name + html2;
        document.getElementById("demo").innerHTML += line;
      }
      //document.getElementById("demo").innerHTML = products["392256"].Name;
    }
  };
  xhttp.open("POST", "products.json", true);
  xhttp.send();
}
</script>

</body>
</html>
